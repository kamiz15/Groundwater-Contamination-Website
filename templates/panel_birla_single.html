{% extends "base.html" %}
{% block title %}Birla - Single - CAST{% endblock %}
{% block content %}
<section class="section-spaced model-page">
  <h2>Birla et al. - Single Simulation</h2>
  {% if sites %}
  <div class="card-like">
    <form method="GET" class="site-form csv-form">
      <label for="site_id"><strong>Use uploaded site data:</strong></label>
      <select id="site_id" name="site_id">
        {% for s in sites %}
        <option value="{{ s.id }}" {% if selected_site_id == s.id %}selected{% endif %}>
          #{{ s.id }} - {{ s.site_unit }} ({{ s.compound }})
        </option>
        {% endfor %}
      </select>
      <button type="submit" class="primary-btn">Load Site</button>
    </form>
  </div>
  {% else %}
  <p class="small">No uploaded site data found. Add data in Database & Model Input first.</p>
  {% endif %}
  <div class="panel-shell">
    <iframe src="{{ panel_src }}" class="panel-frame"></iframe>
  </div>
</section>
{% endblock %}
