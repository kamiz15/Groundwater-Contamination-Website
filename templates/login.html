<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CAST Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Log in to access the project dashboard ⚙️</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="example@university.edu" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>

            <div id="loginMessage"></div>

            <p class="no-account">
                Don’t have an account? <a href="{{ url_for('register_page') }}">Sign up</a>

            </p>
        </form>
    </div>
</body>
</html>
