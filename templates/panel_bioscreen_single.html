{% extends "base.html" %}
{% block title %}BIOSCREEN-AT - Single Simulation{% endblock %}
{% block content %}
<section class="section-spaced model-page">
  <h2>BIOSCREEN-AT - Single Simulation</h2>
  {% if sites %}
  <div class="card-like">
    <form method="GET" class="site-form csv-form">
      <label for="site_id"><strong>Use uploaded site data:</strong></label>
      <select id="site_id" name="site_id">
        {% for s in sites %}
        <option value="{{ s.id }}" {% if selected_site_id == s.id %}selected{% endif %}>#{{ s.id }} - {{ s.site_unit }} ({{ s.compound }})</option>
        {% endfor %}
      </select>
      <button type="submit" class="primary-btn">Load Site</button>
    </form>
  </div>
  {% endif %}
  <div class="panel-shell">
    <iframe src="{{ panel_src }}" class="panel-frame" loading="lazy" allow="clipboard-read; clipboard-write"></iframe>
  </div>
</section>
{% endblock %}
